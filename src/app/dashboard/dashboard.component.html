<div class="row my-4">
    <h4 class="mb-4">Projects</h4>
    <div class="col-md-4" *ngIf="projects$ | async as projects">
        <div *ngFor="let project of projects | keyvalue">
            <div class="card shadow-sm" [routerLink]="[ project.key ]" style="border-radius: 12px; cursor: pointer;">
                <div class="card-body">
                    <h5 class="card-title">{{ project.value.name }}</h5>
                    <h6 class="card-subtitle text-muted d-inline">{{ project.value.description }}</h6>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row my-4">
    <h4 class="mb-4">
        High Priority Tasks
    </h4>
    <div class="col-md-4" *ngIf="assignedTasks$ | async as assignedTasks">
        <div class="card mb-0 shadow-sm" style="border-radius: 12px; cursor: pointer;"
            *ngFor="let task of assignedTasks | keyvalue">
            <div *ngIf="task.value.priority == 1" class="card-body p-3">
                <div class="d-flex flex-row justify-content-between">
                    <small class="float-right text-muted d-flex flex-row align-items-center">
                        <i class="bi bi-clock me-2"></i>
                        {{ task.value.dueDate | date }}
                    </small>
                </div>
                <h5 class="mt-2 mb-2 task-header" [routerLink]="[task.value.projectId, task.key]">{{ task.value.title }}
                </h5>
                <div>
                    <span class="badge bg-secondary me-2 shadow-sm" *ngFor="let tag of task.value.tags">
                        {{ tag }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row my-4">
    <h4 class="mb-4">Assigned Tasks</h4>
    <div class="col-md-4" *ngIf="assignedTasks$ | async as assignedTasks">
        <div class="card mb-0 shadow-sm" style="border-radius: 12px; cursor: pointer;"
            *ngFor="let task of assignedTasks | keyvalue">
            <div class="card-body p-3">
                <div class="d-flex flex-row justify-content-between">
                    <small class="float-right text-muted d-flex flex-row align-items-center">
                        <i class="bi bi-clock me-2"></i>
                        {{ task.value.dueDate | date }}
                    </small>
                    <span *ngIf="task.value.priority == 3" class="badge rounded-pill bg-success shadow-sm">Low</span>
                    <span *ngIf="task.value.priority == 2" class="badge rounded-pill bg-warning shadow-sm">Medium</span>
                    <span *ngIf="task.value.priority == 1" class="badge rounded-pill bg-danger shadow-sm">High</span>
                </div>
                <h5 class="mt-2 mb-2 task-header" [routerLink]="[task.key]">{{ task.value.title }}</h5>
                <div>
                    <span class="badge bg-secondary me-2 shadow-sm" *ngFor="let tag of task.value.tags">
                        {{ tag }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
