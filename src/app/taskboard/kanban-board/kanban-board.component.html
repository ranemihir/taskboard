<div class="row" *ngIf="project$ | async as project">
    <div class="col-12">
        <div class="card my-4 pe-4 d-flex flex-row justify-content-start align-items-center shadow-sm"
            style="border-radius: 12px;">
            <div class="card-body">
                <h5 class="card-title d-inline">{{ project.name }}</h5>
                <br>
                <h6 class="card-subtitle text-muted d-inline">{{ project.description }}</h6>
            </div>
            <div class="d-flex flex-row justify-content-end align-items-end">
                <span class="pt-3" *ngFor="let projectRole of projectRolesMap | keyvalue" style="margin-left: -12px;">
                    <img [src]="avatarUrl + projectRole.value._id" class="img-thumbnail rounded-circle shadow-sm" />
                </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="board">
                <div class="status" *ngFor="let status of project.statuses">
                    <div [id]="status._id"
                        class="card border-0 shadow-sm border border-2 border-secondary d-flex flex-row justify-content-between align-items-center">
                        <h5 class="status-header mb-0">{{ status.name | titlecase }}</h5>
                        <button class="btn rounded-circle me-3 pt-1 shadow-sm border border-2 border-info text-muted">
                            +
                        </button>
                    </div>

                    <div class="task-list-items" dragula="DRAGULA_TASKS" *ngIf="tasksMap$ | async as tasksMap">
                        <div class="card mb-0 shadow border-0" style="cursor: pointer;"
                            *ngFor="let task of tasksMap[status._id]">
                            <div class="card-body p-3">
                                <div class="d-flex flex-row justify-content-between">
                                    <small class="float-right text-muted d-flex flex-row align-items-center">
                                        <i class="bi bi-clock me-2"></i>
                                        {{ task.dueDate | date }}
                                    </small>
                                    <span *ngIf="task.priority == 3"
                                        class="badge rounded-pill bg-success shadow-sm">Low</span>
                                    <span *ngIf="task.priority == 2"
                                        class="badge rounded-pill bg-warning shadow-sm">Medium</span>
                                    <span *ngIf="task.priority == 1"
                                        class="badge rounded-pill bg-danger shadow-sm">High</span>
                                </div>
                                <h5 class="mt-2 mb-2 task-header" [routerLink]="[task._id]">{{ task.title }}</h5>
                                <div class="mb-3">
                                    <span class="badge bg-secondary me-2 shadow-sm" *ngFor="let tag of task.tags">
                                        {{ tag }}
                                    </span>
                                </div>
                                <div *ngIf="task.assignedTo in projectRolesMap">
                                    <img [src]="avatarUrl + projectRolesMap[task.assignedTo]._id"
                                        class="img-thumbnail rounded-circle me-1 shadow-sm" />
                                    <span class="align-middle">
                                        {{ projectRolesMap[task.assignedTo].firstName + ' ' +
                                        projectRolesMap[task.assignedTo].lastName }}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
