<div class="card shadow mx-auto rounded-3" style="margin-top: 24%;">
    <div class="row my-auto">
        <div class="col-md-4">
            <img [src]="['/assets/signup-thumbnail.jpg']" class="img-fluid thumbnail" alt="Login Thumbnail">
        </div>
        <div class="col-md-7">
            <div class="card-body py-5">
                <h3 class="card-title mb-1">Task management simplifed.</h3>
                <p>
                    <small>
                        Already a user?
                        <a routerLink="/login">Sign in</a>
                    </small>
                </p>
                <div class="mb-3">
                    <div class="row">
                        <div class="col">
                            <label for="first-name-input" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first-name-input" placeholder="Max">
                        </div>
                        <div class="col">
                            <label for="last-name-input" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last-name-input" placeholder="Robinson">
                        </div>
                    </div>

                </div>
                <div class="mb-3">
                    <label for="email-input" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email-input" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="password-input" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password-input" placeholder="something secured">
                </div>
                <div class="mb-3">
                    <label for="confirm-password-input" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password-input"
                        placeholder="something secured">
                </div>
                <button class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </div>
</div>
