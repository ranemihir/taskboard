<div class="card shadow mx-auto rounded-3" style="margin-top: 24%;">
    <div class="row">
        <div class="col-md-4">
            <img [src]="['/assets/signin-thumbnail.jpg']" class="rounded-start-3 thumbnail" alt="Login Thumbnail">
        </div>
        <div class="col-md-7">
            <div class="card-body py-5">
                <h3 class="card-title mb-1">Ready to Start?</h3>
                <p>
                    <small>
                        New here?
                        <a routerLink="/signup">Sign up</a>
                    </small>
                </p>
                <div class="mb-3">
                    <label for="email-input" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email-input" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="password-input" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password-input" placeholder="something secured">
                </div>
                <button class="btn btn-primary">Sign In</button>
            </div>
        </div>
    </div>
</div>
