<div class="d-flex justify-content-center align-items-center">
    <div class="card shadow mx-5 mt-5 rounded-3">
        <div class="row">
            <div class="col-md-4">
                <img [src]="['/assets/signin-thumbnail.jpg']" class="rounded-start-3 thumbnail" alt="Login Thumbnail">
            </div>
            <div class="col-md-5">
                <div class="card-body py-5">
                    <h3 class="card-title mb-1">Ready to Start?</h3>
                    <p>
                        <small>
                            New here?
                            <a routerLink="/signup">Sign up</a>
                        </small>
                    </p>
                    <form [formGroup]="loginForm">
                        <div class="mb-3">
                            <label for="email-input" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email-input" placeholder="name@example.com"
                                formControlName="email">
                        </div>
                        <div class="mb-3">
                            <label for="password-input" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password-input"
                                placeholder="something secured" formControlName="password">
                        </div>
                        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid"
                            (click)="login()">Sign
                            In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
